<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FE2C55;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="128" height="128" rx="24" fill="url(#bg-gradient)"/>
  
  <!-- 左侧：视频列表（三个视频堆叠） -->
  <g transform="translate(15, 30)">
    <!-- 视频1 -->
    <rect x="0" y="0" width="42" height="28" rx="3" fill="white" opacity="0.9"/>
    <circle cx="21" cy="14" r="8" fill="#FE2C55" opacity="0.8"/>
    
    <!-- 视频2 -->
    <rect x="0" y="18" width="42" height="28" rx="3" fill="white" opacity="0.7"/>
    <circle cx="21" cy="32" r="8" fill="#FE2C55" opacity="0.8"/>
    
    <!-- 视频3 -->
    <rect x="0" y="36" width="42" height="28" rx="3" fill="white" opacity="0.5"/>
    <circle cx="21" cy="50" r="8" fill="#FE2C55" opacity="0.8"/>
  </g>
  
  <!-- 右侧：管理/设置工具 -->
  <g transform="translate(65, 30)">
    <!-- 圆形背景 -->
    <circle cx="24" cy="24" r="28" fill="white" opacity="0.15"/>
    
    <!-- 中心齿轮（设置） -->
    <g transform="translate(24, 24)">
      <!-- 齿轮外圈 -->
      <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="2.5"/>
      
      <!-- 齿轮齿 -->
      <rect x="-2" y="-20" width="4" height="6" fill="white" rx="2"/>
      <rect x="-2" y="14" width="4" height="6" fill="white" rx="2"/>
      <rect x="-20" y="-2" width="6" height="4" fill="white" rx="2"/>
      <rect x="14" y="-2" width="6" height="4" fill="white" rx="2"/>
      
      <!-- 中心圆 -->
      <circle cx="0" cy="0" r="5" fill="white"/>
    </g>
    
    <!-- 右上角：勾选符号（表示选中） -->
    <g transform="translate(48, 20)">
      <circle cx="0" cy="0" r="8" fill="#00F5FF"/>
      <path d="M -3 0 L -0.5 2.5 L 3 -2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>

